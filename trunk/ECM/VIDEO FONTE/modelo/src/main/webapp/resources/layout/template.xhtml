<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	
	<f:facet name="first">
		<!-- msg: messages_pt.properties -->
		<f:loadBundle basename="messages" var="msg" />

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Software Solutions - www.3iti.com.br" />
		<title>:: #{applicationBean.sistema.codigo} : #{applicationBean.empresa.nomeFantasia} : #{empty pageTitle ? '*' : pageTitle}</title>
		<link rel="icon" href="#{request.contextPath}/resources/imagens/favicon.ico" />
		
		<script language="JavaScript" type="text/javascript" src="#{request.contextPath}/resources/scripts/main.js" />
		
		<script type="text/javascript">
			/* Desabilita o botao voltar. */
			window.history.forward(1);
		</script>
		
	</f:facet>

	<link type="text/css" rel="stylesheet" 	href="#{request.contextPath}/resources/estilos/main.css" />
		
<style type="text/css">
	.ui-datatable .ui-datatable-footer {
		text-align: left;
	}
</style>

	<!-- Add conteudo adicional para o head informado pela pagina -->
	<ui:insert name="head" />

</h:head>

<h:body onload="JavaScript:document.body.focus();" onkeydown="return disableRefresh(event);">
	
	<h:outputScript library="js" name="translations_pt_BR.js" />
	
	<div >
		<div>
			<ui:include src="header.xhtml" />
		</div>
	
		<div>
			<ui:include src="menu.xhtml" />
		</div>
		
		<div id="main">
			
			<div id="content">
				<ui:insert name="content"/>
			</div>
			
		</div>

		<!-- <div id="footer">
			<div id="footerContent">
				<ui:include src="footer.xhtml" />
			</div>
		</div> -->

	</div>
	
</h:body>
</html>
