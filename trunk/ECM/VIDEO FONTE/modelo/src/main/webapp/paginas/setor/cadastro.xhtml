<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/register_template.xhtml">

	<ui:param name="pageHeader" value="Cadastro de Setor" />
	<ui:param name="pageTitle" value="Cadastro de Setor" />
	<ui:param name="managedBean" value="#{setorControlador}" />
	<ui:param name="widthContainer" value="950px" />

	<ui:define name="register_region">

		<ss:input id="nome" label="Nome" required="true"
			value="#{setorControlador.entidade.nome}" maxlength="30"/>
			
		<ss:input label="Sigla" required="true" value="#{setorControlador.entidade.sigla}" maxlength="4"/>
			
		<ss:comboBox id="unidade" label="Unidade"
			value="#{setorControlador.entidade.unidade}"
			 list="#{setorControlador.unidades}"			
			required="true" foreignKey="true"
			atributo="#{item.nome}" />

	</ui:define>

</ui:composition>
