<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss2="http://www.3iti.com.br/jsf/componentes"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Curso" />
	<ui:param name="pageHeader" value="Curso" />
	<ui:param name="managedBean" value="#{cursoControlador}" />

	<ui:define name="search_filter">

		<ss:input label="Nome" value="#{cursoControlador.pesquisa.nome}" />

	</ui:define>

	<ui:define name="grid_region">

		<ss:grid managedBean="#{cursoControlador}" renderedActionColumn="false">
			
			<ss2:column value="#{item.nome}" header="Nome" sortBy="nome"  />
			<ss2:column value="#{item.valor}" header="Valor" sortBy="valor" convertNumber="true" textAlign="right" />
			
			<ss2:actionColumn managedBean="#{cursoControlador}" buttonsAdded="1">
				<p:commandButton value="Disciplina" title="Disciplina"
								action="#{cursoDisciplinaControlador.showModalDisciplina(item)}"
								oncomplete="PF('dlgDisciplina').show();" 
								update=":formDlg"
								styleClass="ui-priority-primary"
								icon="ui-icon-document" />
			</ss2:actionColumn>
			
		</ss:grid>
		
	</ui:define>

	<ui:define name="modal_region">

		<ui:include src="modalDisciplina.xhtml" />

	</ui:define>

</ui:composition>
