<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ss2="http://www.3iti.com.br/jsf/componentes"
	xmlns:ss="http://java.sun.com/jsf/composite/jsf2_component"
	template="/resources/layout/search_template.xhtml">

	<ui:param name="pageTitle" value="Boletim" />
	<ui:param name="pageHeader" value="Boletim" />
	<ui:param name="disabledBtnNew" value="true" />
	<ui:param name="managedBean" value="#{boletimControlador}" />

	<ui:define name="search_filter">

		<ss:comboBox label="Turma" foreignKey="true"
			atributo="#{item.curso.nome}  - #{item.ano} - #{item.turno.descricao}"
			value="#{boletimControlador.turma}"
			list="#{boletimControlador.turmas}" />

	</ui:define>

	<ui:define name="grid_region">

		<ss:grid managedBean="#{boletimControlador}" renderedActionColumn="false">

			<ss2:column value="#{item.matricula.idMatricula}" header="Matricula" width="80" sortBy="idMatricula" />
			
			<ss2:column value="#{item.matricula.aluno.nome}" header="Aluno" sortBy="nome" />
			
			<ss2:column value="#{item.statusBoletim.descricao}" header="Situação" width="200" textAlign="center" />
			
			<ss2:actionColumn managedBean="#{boletimControlador}" buttonsAdded="1" renderedDetail="false" renderedRemove="false" >
				<p:commandButton value="Boletim" title="Boletim"
								action="#{boletimControlador.pesquisarBoletim(item)}"
								icon="ui-icon-document" />
			</ss2:actionColumn>

		</ss:grid>

	</ui:define>

</ui:composition>
