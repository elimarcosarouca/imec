<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="formDlg">
		<p:dialog id="dialogDisciplina" header="Disciplina" widgetVar="dlgDisciplina">
	
			<p:growl id="msg" showDetail="false" escape="false" globalOnly="false" />
	
			<h4 style="margin-top: 0">Selecione as Disciplinas para associar ao Curso: #{cursoDisciplinaControlador.cursoModalDisciplina.nome}</h4>
	
			<p:pickList id="plUsuPerf"
				value="#{cursoDisciplinaControlador.dualListDisciplina}"
				effect="bounce" 
				converter="cursoDisciplinaConverter" 
				var="up"
				itemLabel="#{up.disciplina.nome}" 
				itemValue="#{up}"
				showSourceControls="false" 
				showTargetControls="false"
				showCheckbox="false" 
				showSourceFilter="true"
				showTargetFilter="true">
	
				<f:facet name="sourceCaption">Disponíveis</f:facet>
				<f:facet name="targetCaption">Atribuídos</f:facet>
	
				<p:ajax event="transfer" listener="#{cursoDisciplinaControlador.onTransfer}" update="msg :form:msg" />
	
				<p:column style="width:75%;">  
		            #{up.disciplina.nome}  
		        </p:column>
	
			</p:pickList>
	
			<p:commandButton value="Fechar" onclick="PF('dlgDisciplina').hide();" />
	
		</p:dialog>
	
	</h:form>

</ui:component>
