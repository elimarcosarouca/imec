<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:form id="form">
	<p:panel header="FORMULÁRIO DE MANUTENÇÃO DE USUÁRIO">
		<h:panelGrid id="panelCadastro" columns="2" cellpadding="8">
		
			<!-- FIXME: validar se essa tela ainda sera utilizada.. -->

			<p:outputLabel value="Nome*:" styleClass="ui-priority-primary" />
			<p:outputLabel value="#{UsuarioPerfilControlador.usuario.login}" />

		</h:panelGrid>
		
		
		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{usuarioPerfilControlador.listaPerfis}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">
	
			<p:column style="text-align:left" headerText="Selecionar" width="25px">
				<p:selectBooleanCheckbox value="#{item.checked}" />  
			</p:column>
			
			<p:column style="text-align:left" headerText="Nome" sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>
	
		</p:dataTable>
		
		<f:facet name="footer">
			<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
				icon="ui-icon-search" styleClass="ui-icon-circle-arrow-w"
				action="#{usuarioPerfilControlador.retornar}" />

			<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
				icon="ui-icon-disk" styleClass="ui-priority-primary"
				action="#{usuarioPerfilControlador.salvar}" />
		</f:facet>

	</p:panel>
</h:form>

</ui:component>
