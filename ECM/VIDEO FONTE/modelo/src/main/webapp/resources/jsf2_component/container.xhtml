<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

	<cc:attribute name="title" required="true" />
	<cc:attribute name="width" default="100%" />
	

</cc:interface>

<cc:implementation>

<style type="text/css">
	.box {
		border: 1px solid #A6C9E2;
		width: #{cc.attrs.width};
	}
	
	.title {
		border-bottom: 1px solid #0094ff;
		background: #0094ff;
		color: white;
		padding-left: 10px;
		vertical-align: middle;
	}
	
	.internalContent {
		padding: 8px;
	}
	
	.box p {
		color: #333;
		padding: 10px;
	}
	
	/* ------------------ */
	.panel-header {
		display: block;
		height: 20px;
		background: url('../javax.faces.resource/images/ui-bg_glass_40_0099e0_1x400.png.xhtml?ln=primefaces-cruze') repeat-x scroll 50% 50% #0099E0;
	    
		border-bottom: 2px solid #A6C9E2;

 		font-weight: bold;
		color: #FFF;
		font-family: Arial,Verdana,sans-serif;
	    font-size: 10pt;
		
	    padding-top: 8px;
	    padding-bottom: 8px;
	    padding-left: 8px;
	}
	
</style>

	<div class="box">
		<div class="title panel-header">#{cc.attrs.title}</div>
		
		<div class="internalContent">
		
			<!-- insere o conteudo interno do container -->		
			<cc:insertChildren  />
		
		</div>
	</div>

</cc:implementation>
</html>
